<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Anagram generator</title>
  </head>
  <body>
    <main>
      <div id="mainScreen">
        <div class="mainScreen">
          <h1 id="enterTitle">Enter your name</h1>
          <input type="text" id="inputField" placeholder="Your name..." />
          <h2 class="hidden" id="outputText">Anagram goes here</h2>
          <div class="genButtonContainer">
            <button id="generateButton">Start generate</button>
          </div>
          <div class="restartButtonContainer">
            <button id="restartButton">Restart</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
